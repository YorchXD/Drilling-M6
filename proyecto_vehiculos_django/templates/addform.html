{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 class="px-4 pt-4 mx-auto">Ingresar Vehículo</h3>
        <form method="POST" class="p-4 my-4 mx-auto">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label>Marca</label>
                <br>
                {{ form.marca }}
            </div>

            <div class="form-group mt-3">
                <label>Modelo</label>
                <br>
                {{ form.modelo }}
            </div>

            <div class="form-group mt-3">
                <label>Serial Carroceria</label>
                <br>
                {{ form.serial_carroceria }}
            </div>

            <div class="form-group mt-3">
                <label>Serial Motor</label>
                <br>
                {{ form.serial_motor }}
            </div>

            <div class="form-group mt-3">
                <label>Categoría</label>
                <br>
                {{ form.categoria }}
            </div>

            <div class="form-group mt-3">
                <label>Precio</label>
                <br>
                {{ form.precio }}
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary mt-3 ml-auto">Enviar</button>
            </div>
        </form>
    </div>
{% endblock %}
