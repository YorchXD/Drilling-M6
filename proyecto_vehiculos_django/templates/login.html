{% include "menu.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="text-center">
            Si no tiene una cuenta, registrate en <a href="/vehiculo/registro">Registro</a>
        </p>
    </div>
{% endblock %}
